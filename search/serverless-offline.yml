service: cmr-stac-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1

functions:
  search-api:
    handler: lib/application.handler
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: any
    environment:
      LOG_LEVEL: debug
      LOG_DISABLED: false
      STAC_VERSION: 1.0.0-beta.2
      CMR_STAC_RELATIVE_ROOT_URL: /stac
      BROWSE_PATH: year/month/day
      CMR_SEARCH_HOST: cmr.uat.earthdata.nasa.gov/search
      CMR_PROVIDER_HOST: cmr.uat.earthdata.nasa.gov/ingest/providers
      CMR_SEARCH_PROTOCOL: https

custom:
  serverless-offline:
    port: 3000

plugins:
  - serverless-offline
